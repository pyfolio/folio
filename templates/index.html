{% extends '_base.html' %}

{% block body %}
<p>Hello. This is the personal website of JM.</p>
<h2>Articles</h2>
<dl class="horizontal clearfix">
{% for article in articles %}
  <dt>{{ article.meta.date[0] }}</dt>
  <dd><a href="/{{ article.path }}">{{ article.meta.title[0] }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
